<div class="page">
    <div class="news-form-container">
        <div class="form">
            <div class="main-info">
                    <div class="label left">
                        SIGN IN
                    </div>
                    <div class="label non-checked" (click)="redirectToSignUp()">
                        SIGN UP
                    </div>
            </div>
            <div class="form-container">
                    <form #loginForm="ngForm">
                    <div class="form">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" name="username" [(ngModel)]="user.userName" required
                            #username="ngModel" placeholder="Enter username"/>
                        </div>
                        <div class="errors-container">
                            <div *ngIf="username.errors?.['required']" class="error">
                                Username is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required
                            #password="ngModel" placeholder="Enter password" />
                        </div>
                        <div class="errors-container">
                            <div *ngIf="password.errors?.['required']" class="error">
                                Password is required.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="buttons">
                <div class="form-group save-btn">
                    <button [disabled]="loginForm.invalid" 
                            class="save-button" (click)="submit(loginForm)">Sign In</button>
                </div>
                <div class="form-group cancel-btn">
                    <button class="cancel-button" (click)="redirectToAllNews()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
